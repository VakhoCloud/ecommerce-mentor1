<div class="card-container">
    <mat-card class="card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>Cart</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="div-content">
                @if (productList.length == 0) {
                    <p class="empty" productList>
                      Your cart is empty.
                    </p>
                }@else {
                    @for (p of productList; track $index) {
                        <div class="thumbnail-container">
                            <img src="/ecommerce-mentor/assets/images/image-product-1-thumbnail.JPG" alt="image-product-1">
                            <div>
                                <p>{{ p[0] }}</p>
                                <p>${{ p[2] }} x {{ p[1] }} <strong>${{  p[1] * p[2] }}</strong></p>
                            </div>
                            <svg (click)="removeFromCart($index)" width="14" height="16" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z" id="a"/></defs><use fill="#C3CAD9" fill-rule="nonzero" xlink:href="#a"/></svg>
                        </div>
                    }
                    <button class="add-cart">
                        <div>
                          Checkout
                        </div>
                    </button>
                }
            </div>
        </mat-card-content>
      </mat-card>
</div>
